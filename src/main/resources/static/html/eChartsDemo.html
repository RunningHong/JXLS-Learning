<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EChartsDemo</title>

    <script src="/js/echarts.js"></script>
    <script src="/js/jquery-2.1.4.min.js"></script>

    <!--导出chart的方法-->
    <script src="/js/exportChart.js"></script>
</head>
<body>
    <button onclick="reportExport(1)">信息导出xls</button>
    <button onclick="reportExport(2)">图表导出xls</button>
    <button onclick="reportExport(3)">合并导出xls</button>
    <button onclick="reportExport(4)">信息导出导出pdf</button>

    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <div>这里只是为了测试显示两个图表</div>
    <div id="test" style="width: 800px;height:500px;"></div>


    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var testChart = echarts.init(document.getElementById('test'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            toolbox: {
                show: 'true',
                right: 20,
                feature: {
                    saveAsImage: {},
                }
            },
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        testChart.setOption(option);


        // 【重要】注册需要导出的统计图表(延迟用于使数据渲染完成)
        setTimeout('addExportCharts(myChart, testChart)', 1000);


    </script>
</body>
</html>
